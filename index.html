<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Observación - Gniius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6E1 0%, #FFD700 0%, #87CEEB 50%, #98FF98 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 150, 200, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #FFD700 0%, #FFB6E1 0%, #FFB6E1 50%, #87CEEB 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            padding: 12px 30px;
            font-size: 1em;
            border: 3px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-buttons button.active {
            background: white;
            color: #FFD700;
        }

        .nav-buttons button:hover {
            transform: scale(1.05);
        }

        .content {
            padding: 30px;
        }

        .vista {
            display: none;
        }

        .vista.active {
            display: block;
        }

        h2 {
            color: #FF1493;
            font-size: 1.8em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 4px solid #FFD700;
        }

        h3 {
            color: #FF69B4;
            font-size: 1.3em;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group.full {
            grid-template-columns: 1fr;
        }

        .form-group.triple {
            grid-template-columns: 1fr 1fr 1fr;
        }

        label {
            display: block;
            color: #FF1493;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #87CEEB;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border: 2px solid #FF1493;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="radio"],
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .rating-group {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-guardar {
            background: linear-gradient(135deg, #90EE90, #98FF98);
            color: white;
            box-shadow: 0 4px 8px rgba(144, 238, 144, 0.3);
        }

        .btn-guardar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(144, 238, 144, 0.5);
        }

        .btn-limpiar {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 192, 203, 0.3);
        }

        .btn-limpiar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 192, 203, 0.5);
        }

        .ficha-item {
            background: #f9f9f9;
            border-left: 5px solid #FF1493;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ficha-item h4 {
            color: #FF1493;
            margin-bottom: 10px;
        }

        .ficha-item p {
            margin: 5px 0;
            color: #333;
        }

        .ficha-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-editar, .btn-eliminar {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-editar {
            background: #87CEEB;
            color: white;
        }

        .btn-eliminar {
            background: #FF6B6B;
            color: white;
        }

        .no-fichas {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .form-group, .form-group.triple {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ficha de Observación</h1>
            <p>Centro Integral Infantil y Familiar - Gniius</p>
            <div class="nav-buttons">
                <button onclick="showVista('nueva')" class="active">Nueva Ficha</button>
                <button onclick="showVista('mis')">Mis Fichas</button>
            </div>
        </header>

        <div class="content">
            <!-- VISTA: NUEVA FICHA -->
            <div id="nueva" class="vista active">
                <form id="formFicha">
                    <h2>Crear Nueva Ficha de Observación</h2>

                    <!-- DATOS DEL NIÑO/A -->
                    <h3>Datos del Niño/a</h3>
                    <div class="form-group full">
                        <label>Nombres Completos:</label>
                        <input type="text" id="nombreNino" required>
                    </div>
                    <div class="form-group triple">
                        <div>
                            <label>DNI:</label>
                            <input type="text" id="dniNino">
                        </div>
                        <div>
                            <label>Género:</label>
                            <select id="genero">
                                <option value="">Seleccionar</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div>
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Edad Exacta:</label>
                            <input type="text" id="edadExacta" placeholder="ej. 2 años 3 meses">
                        </div>
                    </div>

                    <!-- INFORMACIÓN DE DESARROLLO -->
                    <h3>Información de Desarrollo</h3>
                    <div class="form-group">
                        <div>
                            <label>Control de Cabeza:</label>
                            <input type="text" id="controlCabeza">
                        </div>
                        <div>
                            <label>Tipo de Alimentación:</label>
                            <input type="text" id="tipoAlimentacion" placeholder="ej. mixta, sólidos, etc.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Hábitos (chuparse dedo, objetos, apego):</label>
                            <input type="text" id="habitos">
                        </div>
                    </div>
                    <div class="form-group triple">
                        <div>
                            <label>Gateo:</label>
                            <input type="text" id="gateo" placeholder="Edad/Mes">
                        </div>
                        <div>
                            <label>Caminata:</label>
                            <input type="text" id="caminata" placeholder="Edad/Mes">
                        </div>
                        <div>
                            <label>Carrera:</label>
                            <input type="text" id="carrera" placeholder="Edad/Mes">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Primeras Palabras:</label>
                            <input type="text" id="primerasPalabras">
                        </div>
                        <div>
                            <label>Rutina de Sueño:</label>
                            <input type="text" id="rutinaSueno">
                        </div>
                    </div>
                    <div class="form-group full">
                        <label>Nivel de Autonomía (si come solo, sigue indicaciones, etc.):</label>
                        <textarea id="nivelAutonomia"></textarea>
                    </div>

                    <!-- SALUD DEL NIÑO -->
                    <h3>Salud del Niño/a</h3>
                    <div class="form-group">
                        <div>
                            <label>Alergias:</label>
                            <input type="text" id="alergias">
                        </div>
                        <div>
                            <label>Vacunas al Día:</label>
                            <select id="vacunas">
                                <option value="">Seleccionar</option>
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                                <option value="Parcial">Parcial</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group full">
                        <label>Antecedentes Familiares Relevantes:</label>
                        <textarea id="antecedentes"></textarea>
                    </div>
                    <div class="form-group full">
                        <label>Enfermedades Frecuentes:</label>
                        <textarea id="enfermedades"></textarea>
                    </div>
                    <div class="form-group full">
                        <label>Diagnósticos Previos:</label>
                        <textarea id="diagnosticos"></textarea>
                    </div>

                    <!-- DATOS DEL APODERADO -->
                    <h3>Datos del Apoderado</h3>
                    <div class="form-group">
                        <div>
                            <label>Nombre Completo:</label>
                            <input type="text" id="nombreApoderado" required>
                        </div>
                        <div>
                            <label>DNI:</label>
                            <input type="text" id="dniApoderado">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Teléfono:</label>
                            <input type="tel" id="telefonoApoderado">
                        </div>
                        <div>
                            <label>Ocupación:</label>
                            <input type="text" id="ocupacion">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Relación con el Niño/a:</label>
                            <input type="text" id="relacionNino" placeholder="ej. Padre, Madre, Tía, etc.">
                        </div>
                    </div>

                    <!-- ÁREA COGNITIVA -->
                    <h3>Área Cognitiva</h3>
